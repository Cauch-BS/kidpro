defaults:
  - hydra: preprocess
  - _self_

paths:
  out_home: /home/khdp-user/workspace/output
  root_dir: /home/khdp-user/workspace/output/MIL_patch
  label_csv: /home/khdp-user/workspace/dataset/CSV/GT_label.csv
  wsi_dir: /home/khdp-user/workspace/dataset/Slide
  wsi_ext: .svs

data:
  # Raw tile size at slide resolution. For 40x WSIs, 512px â‰ˆ 20x FOV
  # after downstream resizing to 256px (model input is center-cropped to 224).
  patch_size: 512

preprocess:
  level: 0
  margin: 0
  occupancy_threshold: 0.1
  foreground_threshold: null
  hsv_s_threshold: 0.05
  overwrite: false