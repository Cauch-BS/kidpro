name: uni2_h
arch: uni2_h

# --- LongNet MIL head knobs ---
longnet_dim: 1024
longnet_depth: 24
longnet_slide_ngrids: 1000
longnet_max_wsi_size: 262144
longnet_dropout: 0.25

num_classes: 2
in_channels: 3
pretrained: false

# --- Weights loading (network-robust) ---
# source: local | hf_cache
weights:
  source: local
  local_path: /home/khdp-user/workspace/huggingface_cache/uni2_h/model.pt
  hf_cache_path: /home/khdp-user/workspace/huggingface_cache/

freeze_backbone: true

# --- Adapter (foundation_dim -> mil_dim) ---
foundation_dim: 1024
mil_dim: 512
adapter_activation: gelu # relu | gelu | tanh
adapter_dropout: 0.25

# --- Input expectations (used by transforms via data.patch_size today) ---
input_size: 224